<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adaptability.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="container">
    <div id="sidebar" class="sidebar">
        <button id="toggle">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#e3e3e3">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </button>

        <div class="user-files">
            <button class="add-file-btn" id="addFileBtn">+ Create file</button>
            <div id="filesList">
            </div>
        </div>
    </div>

    <div class="content">
        <div id="welcomeMessage" class="welcome-message">
            <h2>Welcome!</h2>
            <p>Create a new file to get started</p>
        </div>
        <textarea class="text-area" id="textArea" rows="10" cols="50" placeholder="Enter your text here..." style="display: none;"></textarea>
    </div>
</div>

<script src="js/files.js" defer></script>
<script src="js/logic.js" defer></script>
</body>
</html>
